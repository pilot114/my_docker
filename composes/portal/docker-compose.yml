version: '3'

services:
    workspace:
        image: base-workspace
        volumes:
            - "${PORTAL_DIR}:/var/www/portal"
        tty: true
    web:
        image: base-nginx
        volumes:
            - "./portal.conf:/etc/nginx/conf.d/default.conf"
            - "${PORTAL_DIR}:/var/www/portal"
        ports:
            - "80:80"
        environment:
            - NGINX_HOST=wshell.local
        command: ['nginx', '-g', 'daemon off;']
        restart: always
        depends_on:
            - php
    php:
        image: base-php-full
        restart: always
        volumes:
            - "${PORTAL_DIR}:/var/www/portal"
    composer:
        image: base-alpine-composer
        volumes:
            - "${PORTAL_DIR}:/app"
        command: install --ignore-platform-reqs
